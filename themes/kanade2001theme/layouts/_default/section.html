{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="logbox">
        <h2>新着記事</h2>
        {{ .Section }}
        <div class="log">
            {{ range first 5 (where .Site.RegularPages.ByDate.Reverse ".Parent.Section" "==" .Section )}}
                <h2>{{ .Title }}</h2>
                {{ .Summary }}
            {{ end }}
        </div>
    </div>
    <div class="logbox">
        <h2>過去記事</h2>
        <div class="log">
            {{ range .Sections }}
                <h2><a href="{{ .RelPermalink }}">{{ .Name }}</a></h2>
            {{ end }}
        </div>
    </div>
{{ end }}
