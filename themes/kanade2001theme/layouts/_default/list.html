{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <div class="block">
        <h2>記事一覧</h2>
        <div class="listbox">
            <ul>
                {{ range .Pages }}
                    <li>
                        <div class = "listitem">
                            <a href="{{ .RelPermalink }}">{{ .LinkTitle }} </a>
                        </div>
                    </li>
                {{ end }}
            </ul>
        </div>
    </div>
{{ end }}
