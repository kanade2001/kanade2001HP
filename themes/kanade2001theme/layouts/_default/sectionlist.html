{{ define "main" }}
    <h1>{{ .Parent.Title }}/{{ .Title }}</h1>
    <div class="logbox">
        <h2>記事一覧</h2>
        <div class="log">
            {{ range .Pages }}
            <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            {{ .Summary }}
        {{ end }}
        </div>
    </div>
    <div class="logbox">
        <h2>過去記事</h2>
        <div class="log">
            {{ range .Parent.Sections }}
                <h2><a href="{{ .RelPermalink }}">{{ .Name }}</a></h2>
            {{ end }}
        </div>
    </div>

{{ end }}
