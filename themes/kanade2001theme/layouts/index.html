<!-- index.html -->
<!DOCTYPE html>

<!-- header -->
{{ partial "head" . }}
<style>
    .top-fig {
        width: 100%;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
    }
    .top-fig img {
        height: 50%;
        position: absolute;
    }
    .top-upper {
        width: 100%;
        height: 50%;
        background-color: var(--darkColor);
        color: var(--lightText);
    }
    .top-lower {
        width: 100%;
        height: 50%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        background-color: var(--lightColor);
        color: var(--darkText);
    }
</style>
<body>
    <div class="top-fig">
        <div class="top-upper">
            <h1>Kanadeのほーむぺーじ</h1>
        </div>
        <img src="/images/icon.png" alt="Icon" class="rounded-image">
        <div class="top-lower">
            <h2>ようこそ</h2>
        </div>

    </div>

    <header>
        <div class="tabbar">
            <div class="row-container">
                <a href="../programming" class ="button white">プログラミング</a><br>
                <a href="../electronics" class="button white">電子工作</a><br>
                <a href="../travel" class="button white">旅行</a><br>
                <a href="../blog" class="button white">雑記</a><br>
            </div>
        </div>
    </header>


    {{ partial "change-log" . }}

    {{ partial "footer" . }}

</body>
